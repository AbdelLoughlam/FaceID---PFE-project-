{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <!--  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">-->
    <div class="user_card">
                <div class="d-flexdp3 justify-content-center33-c">
                    <h3 id="form-title"><u>LOGIN</u></h3>
                </div>
                <div class="d-flexdp3 justify-content-center33-c form_container_ata3">
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="input-group33v mb-3c33">
                            <div class="input-group-append-33-cv">
                                <span class="input-group-text-33"><i class="fas33 fa-user232"></i></span>
                            </div>

                            <input type="text" name="username" placeholder="Username..." class="form-control-33cv">
                        </div>

                        <div class="input-group33v mbc-2334">
                            <div class="input-group-append-33-cv">
                                <span class="input-group-text-33"><i class="fas33 fa-key232"></i></span>
                            </div>

                                <input type="password" name="password" placeholder="Password..." class="form-control-33cv" >
                        </div>

                            <div class="d-flexdp3 justify-content-center33-c mt-3 login_container">
                                <input class="btn login_btn_33" type="submit" value="Login">
                            </div>
                    </form>

                </div>

                {% for message in messages %}
                    <p align="center" id="messages">{{message}}</p>
                {% endfor %}

                <div class="mtv-433">
                    <div class="d-flexdp3 justify-content-center33-c links">
                        Don't have an account? <a href="{% url 'signup' %}" class="ml-2">Sign Up</a>
                    </div>

                </div>
            </div>
    <style>
    .user_card {
            width: 350px;
            margin-top: auto;
            margin-left: 32%;
            margin-bottom: auto;
            background: #74cfbf;
            position: relative;
            display: flex;
            justify-content: center;
            flex-direction: column;
            padding: 10px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            -webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            -moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            border-radius: 5px;

        }

        .form_container_ata3 {
            margin-top: 20px;
        }

        #form-title{
            color: #fff;

        }

        .login_btn_33 {
            width: 100%;
            background: #33ccff !important;
            color: white !important;
        }
        .login_btn_33:focus {
            box-shadow: none !important;
            outline: 0px !important;
        }
        .login_container {
            padding: 0 2rem;
        }
        .input-group-text-33 {
            background: #f7ba5b !important;
            color: white !important;
            border: 0 !important;
            border-radius: 0.25rem 0 0 0.25rem !important;
        }
        .input_user,
        .input_pass:focus {
            box-shadow: none !important;
            outline: 0px !important;
        }
        .mtv-433{margin-top:1.5rem!important}
        #messages{
            background-color: grey;
            color: #fff;
            padding: 10px;
            margin-top: 10px;
        }
        .d-flexdp3{
            display:-ms-flexbox!important;display:flex!important}

        .justify-content-center33-c{
            -ms-flex-pack:center!important;justify-content:center!important}

        .input-group33v{width:auto}

        .input-group33v{position:relative;display:-ms-flexbox;display:flex;-ms-flex-wrap:wrap;flex-wrap:wrap;-ms-flex-align:stretch;align-items:stretch;width:100%}

        .mb-3c33{margin-bottom:1rem!important}

        .input-group-append-33-cv{display:-ms-flexbox;display:flex}

        .input-group-text-33{border-top-left-radius:0;border-bottom-left-radius:0}

        .form-control-33cv{display:block;width:100%;height:calc(2.25rem + 2px);padding:.375rem .75rem;font-size:1rem;line-height:1.5;color:#495057;background-color:#fff;background-clip:padding-box;border:1px solid #ced4da;border-radius:.25rem;transition:border-color .15s ease-in-out,box-shadow .15s ease-in-out}

        .mt-3{margin-top:1rem!important}
    </style>
{% endblock %}
